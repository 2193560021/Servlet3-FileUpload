<body class="">
<div class="w-75 mx-auto text-center">

<script>
  window.onload = function (){
    setInterval(calculate,1000)
  }
  function calculate(){
    document.getElementById("second").innerText = parseInt(parseInt(document.getElementById("second").innerText) - 1);
    if(document.getElementById("second").innerText == "0"){
      document.getElementById("main").innerHTML = '<span id="second" hidden></span> 文件上传完毕啦，狗粮也吃完啦，可以关啦'
    }
  }
</script>
